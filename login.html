<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/Style/style.css">
    <script src="https://kit.fontawesome.com/df7de58946.js"c></script>
    <title>Document</title>
</head>
<body>
    <main class="container__login">
        <section class="caixa__login" >
            <div class="form__img">
                <img src="/frontend/src/IMG/IMGlogin.svg" alt="">
            </div>
            <div class="group__formularios" data-slider="slider">
                <div class="form__login">
                    <div class="form__cabecalho">
                        <img src="https://is4-ssl.mzstatic.com/image/thumb/Purple114/v4/d8/b2/dd/d8b2dde9-258e-effd-1211-9873720417a4/source/512x512bb.jpg" alt="">
                        <h1>Login</h1>
                    </div>
                    <div class="caixa__input">
                        <label for="menu">E-mail</label>
                        <input type="text" id="menu" name="emailLogin" placeholder="Email@gmail.com">
                    </div>
                    <div class="caixa__input">
                        <label for="senha">Senha</label>
                        <input type="text" id="password" name="senhaRegistro" placeholder="Digite sua senha.">
                    </div>
                    <div class="caixa__input">
                        <button class="btnForm" id="btnLogin">Logar</button>
                    </div>
    
                    <div class="caixa__input">
                        <span class="cadastro" id="btnCadastro" >Ainda n√£o possui cadastro ?</span>
                    </div>
                </div>
                <form class="form__login" id="formRegistro" action="index.html">
                    <div class="form__cabecalho form__registro">
                        <i id="btnLoginVoltar" class="fa-solid fa-arrow-left"></i>
                        <h1>Registre-se</h1>
                    </div>
                    <div class="caixa__input">
                        <label for="nomeRegistro">Nome</label>
                        <input type="text" id="nomeRegistro" name="nome" placeholder="Digite seu nome" data-formRegistro required>
                    </div>
                    <div class="caixa__input">
                        <label for="emailRegistro">E-mail</label>
                        <input type="text" id="emailRegistro" name="email" placeholder="Digite seu e-mail" data-formRegistro required>
                    </div>
                    <div class="caixa__input">
                        <label for="current-password">Senha</label>
                        <input type="text" id="current-password" name="senha" placeholder="Digite sua senha" data-formRegistro required>
                    </div>
                    <div class="caixa__input">
                        <button type="submit" class="btnForm" id="btnRegistro">Registrar-se</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script type="module" src="./src/Scripts/index.js"></script>
    <!-- <script src="/frontend/src/Scripts/Crud/crud.js"></script> -->
</body>
</html>
